<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="noindex" />
		<script>(function(){document.documentElement.className = localStorage.getItem('appearance') ?? (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light')})()</script>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preload" href="/font/lexend-latin.woff2" as="font" type="font/woff2">
		<style>
			html, body {
				color-scheme: light;
				color: black;
				background-color: rgb(248 250 252); /* slate-50 */
			}
			html.dark, html.dark > body {
				color-scheme: dark;
				color: rgb(241 245 249); /* slate-100 */
				background-color: rgb(2 6 23); /* slate-950 */
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
